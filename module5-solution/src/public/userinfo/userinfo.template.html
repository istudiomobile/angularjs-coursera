<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" role="alert" ng-show="userinfo.flag"><p>Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></p></div>
        <div class="panel panel-default">
            <div class="panel-body">
                User Info
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item">Name: {{ userinfo.username }}</li>
            <li class="list-group-item">Last name: {{ userinfo.lastname }}</li>
            <li class="list-group-item">Email: {{ userinfo.email }}</li>
            <li class="list-group-item">Phone: {{ userinfo.phone }}</li>
            <li class="list-group-item">Favorite dish: {{ userinfo.dishnum }}</li>
            <li class="list-group-item">Dish description: {{ userinfo.description }}</li>            
        </ul>
        <img ng-src="{{ userinfo.imgurl }}" alt="..." class="img-rounded">
    </div>
</div>
