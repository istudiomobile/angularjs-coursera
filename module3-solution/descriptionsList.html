<div class="col-md-12">
    <table class="table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="foundItem in items">
                <td>{{ $index + 1 }}</td>
                <td>{{ foundItem.description }}</td>
                <td><button class="btn btn-primary" ng-click="onRemove({index: $index})">Don't want this one!</button></td>
            </tr>
        </tbody>
    </table>
</div>
